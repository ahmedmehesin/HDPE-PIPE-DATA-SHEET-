
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HDPE Pipe Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>HDPE Pipe Calculator</h1>
    <label for="outerDiameter">Outer Diameter (mm):</label>
    <select id="outerDiameter"></select>

    <label for="pressure">Pressure (PN):</label>
    <select id="pressure"></select>

    <div id="results">
      <p><strong>Wall Thickness:</strong> <span id="thickness">—</span> mm</p>
      <p><strong>Inner Diameter:</strong> <span id="innerDiameter">—</span> mm</p>
      <p><strong>Weight (kg/m):</strong> <span id="weight">—</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
